<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>
    <h3 th:text="${titulo}"></h3>
    <form th:action="@{/form}" method="post">
        <div>
            <label for="username">Username</label>
            <div>                                                           <!-- usuario se accede por el nombre de la clase enviada desde el controller
                                                                                 que en este caso es Usuario, pero aca se convierte en inicial mayuscula
                                                                                 y esto se hace para que no se borren los valores cuando le damos enviar
                                                                                 y existe un error en la validacion-->
                <input type="text" name="username" id="username" th:value="${usuario.username}">
            </div>
            <div th:if="${error != null && error.containsKey('username')}" th:text="${error.get('username')}"></div>
        </div>
        <div>
            <label for="password">Password</label>
            <div>
                <input type="password" name="password" id="password">       <!--no agrego el value porque no necesito mostrar la contraseÃ±a al usuario -->
            </div>
            <div th:if="${error != null && error.containsKey('password')}" th:text="${error.get('password')}"></div>
        </div>
        <div>
            <label for="email">Email</label>
            <div>
                <input type="text" name="email" id="email" th:value="${usuario.email}">  <!-- lo dejo tipo texto para validar en el backend el tipo -->
            </div>
            <div th:if="${error != null && error.containsKey('email')}" th:text="${error.get('email')}"></div>
        </div>

        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
